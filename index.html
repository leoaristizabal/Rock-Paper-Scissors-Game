<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper Scicssors Game by Leo</title>
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/647dc82472.js" crossorigin="anonymous"></script>
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="scores">
        <p>Computer :
            <span id="computer_score">0</span>
        </p>
        <p>
            You :
            <span id="user_score">0</span>
        </p>
        </div>

        <div class="weapons">
            <button onclick="checker('rock')">
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button onclick="checker('paper')">
                <i class="fa-regular fa-hand"></i>
            </button>
            <button onclick="checker('scissor')">
                <i class="fa-regular fa-hand-scissors"></i>
            </button>
        </div>

        <div class="details">
            <p id="user_choice"></p>
            <p id="comp_choice"></p>
            <p id="result"></p>
        </div>

    </div>

<script src="script.js"></script>
</body>
</html>
